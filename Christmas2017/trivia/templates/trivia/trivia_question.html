{% extends parent_template|default:"trivia/base_trivia.html" %}
{% load static %}

    {{ block.super }}

    {% block content %}
        <h2>Question Number: {{ question.number }}</h2>
        <p>
            {{ question }}
        </p>
        {% for choice in choices %}
            <p>
                <input type="radio" name="choice" value={{ choice.number }}>{{ choice.index }}{{ choice }}</input>
            </p>
        {% endfor %}

    {% endblock %}
