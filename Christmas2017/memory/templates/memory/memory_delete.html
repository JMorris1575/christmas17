{% extends parent_template|default:"memory/base_memory.html" %}

{% block content %}

    {{ block.super }}

    <h2 class="form-left green">Are you sure you want to delete this entry:</h2>
    <h3 class="form-left memory-box">{{ memory.post }}</h3>

    <form class="form-left" action="/memory/{{ memory.pk }}/delete/" method="post">{% csrf_token %}
        <p><button class="button" type="submit">Yes</button></p>
    </form>

    <form class="form-left" action="/memory/edit/" method="get">
        <p><button class="button" type="submit">No</button></p>
    </form>

{% endblock %}
